    <header>
        <section class="mobile hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        TourVid
                    </h1>
                    <h3 class="subtitle">
                        Your travel saftey information guide
                    </h3>
                </div>
            </div>
        </section>
    </header>

    <section class="mobile container columns mt-5">
        <form class="column">
            <input type="text" placeholder="Enter City" autocomplete="on">
        </form>
        <form class="column">
            <input type="text" placeholder="Enter Travel Dates">
            <button type="submit" class="button is-primary">Search!</button>
        </form>
    </section>

    <div class="container" id="search-history">
        <header>
            <h2>Search History</h2>
            <ul>
                <li>city 1</li>
                <li>city 2</li>
            </ul>
        </header>
    </div>

    <div class="container" id="search-results">
        <h2>covid</h2>
        <h2>news</h2>
        <h2>weather</h2>
        <h2>places of interest</h2>
    </div>
